name: quranku
description: Aplikasi quran mobile
publish_to: "none"

version: 1.13.1+74

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  connectivity_plus: ^6.1.4
  dartz: ^0.10.1
  dio: ^5.4.1
  get_it: ^8.0.3
  injectable: ^2.3.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.1
  easy_localization: ^3.0.5
  lottie: ^3.1.0
  flutter_svg: ^2.0.10+1
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  freezed_annotation: ^3.0.0
  json_annotation: ^4.8.1
  hive_ce: ^2.11.2
  hive_ce_flutter: ^2.3.1
  path_provider: ^2.1.2
  oktoast: ^3.4.0
  scrollable_positioned_list: ^0.3.8
  flutter_qiblah: ^3.0.3
  audioplayers: ^6.1.0
  share_plus: ^11.0.0
  adhan: ^2.0.0+1
  flutter_dotenv: ^5.1.0
  formz: ^0.8.0
  in_app_purchase: ^3.2.0
  package_info_plus: ^8.2.0
  url_launcher: ^6.2.5
  firebase_core: ^3.8.1
  flutter_localized_locales: ^2.0.5
  google_mobile_ads: ^6.0.0
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^19.2.0
  firebase_analytics: ^11.3.6
  in_app_review: ^2.0.10
  timeago: ^3.6.1
  provider: ^6.1.2
  webview_flutter: ^4.7.0
  firebase_remote_config: ^5.2.0
  dynamic_color: ^1.7.0
  flutter_markdown: ^0.7.3+1
  go_router: ^15.1.2
  go_provider: ^1.8.0
  shimmer: ^3.0.0
  jhijri: ^1.0.0
  flutter_timezone: ^4.0.0
  timezone: ^0.10.0
  material_symbols_icons: ^4.2815.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  injectable_generator: ^2.4.1
  freezed: ^3.0.6
  json_serializable: ^6.7.1
  hive_ce_generator: ^1.9.1
  mockito: ^5.4.6

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/translations/
    - assets/lottie/
    - assets/svg/
    - assets/images/
    - assets/gif/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato/Lato-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Lato/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato/Lato-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Lato/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato/Lato-LightItalic.ttf
          weight: 300
          style: italic
    - family: Mirza
      fonts:
        - asset: assets/fonts/Arabic/Mirza/Mirza-Regular.ttf
        - asset: assets/fonts/Arabic//Mirza/Mirza-Bold.ttf
          weight: 700
        - asset: assets/fonts/Arabic//Mirza/Mirza-SemiBold.ttf
          weight: 600
    - family: DecoType-Thuluth-II
      fonts:
        - asset: assets/fonts/Arabic/DecoType-Thuluth-II-Regular.ttf
    - family: Othmani
      fonts:
        - asset: assets/fonts/Arabic/Othmani.ttf
    - family: Quran1
      fonts:
        - asset: assets/fonts/Arabic/Quran1.ttf
    - family: Lotus-Linotype
      fonts:
        - asset: assets/fonts/Arabic/LotusLinotype-Bold.otf
        - asset: assets/fonts/Arabic/LotusLinotype-Light.otf
          weight: 300
    - family: Al-Majeed
      fonts:
        - asset: assets/fonts/Arabic/Al-Majeed-Quranic.ttf
    - family: Al-Mushaf
      fonts:
        - asset: assets/fonts/Arabic/Al-Mushaf-Quran.ttf
    - family: Al-Qalam
      fonts:
        - asset: assets/fonts/Arabic/Al-Qalam-Quran.ttf
    - family: Arslan-Wessam-A
      fonts:
        - asset: assets/fonts/Arabic/Arslan-Wessam-A.ttf
    - family: Arslan-Wessam-B
      fonts:
        - asset: assets/fonts/Arabic/Arslan-Wessam-B.ttf
    - family: Deco-Type
      fonts:
        - asset: assets/fonts/Arabic/Deco-Type.ttf
    - family: Hafs
      fonts:
        - asset: assets/fonts/Arabic/Hafs.ttf
    - family: Janna-LT
      fonts:
        - asset: assets/fonts/Arabic/Janna-LT-Bold.ttf
    - family: LPMQ-IsepMisbah
      fonts:
        - asset: assets/fonts/Arabic/LPMQ-IsepMisbah.ttf
    - family: Me-Quran
      fonts:
        - asset: assets/fonts/Arabic/Me-Quran.ttf
    - family: Muhammadi
      fonts:
        - asset: assets/fonts/Arabic/Muhammadi.ttf
    - family: Nabi
      fonts:
        - asset: assets/fonts/Arabic/Nabi.ttf
    - family: Neirizi
      fonts:
        - asset: assets/fonts/Arabic/Neirizi.ttf
    - family: PDMS-Saleem
      fonts:
        - asset: assets/fonts/Arabic/PDMS-Saleem.ttf
